<style>

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

 
  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 1000px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 100px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="main">
  <div class="content">
    <div class="left-side">
     
      <h1>Hello, {{ title }}</h1>
      <h2>Personas</h2>
      <p>Congratulations! Your app is running. ðŸŽ‰</p>
      <div class="table-responsive">
        <table class="table  table-striped">
          <thead>
            <tr class="table-striped ">
              <th scope="col">Id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Fecha Nacimiento</th>
              
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let li of personas" class="table-striped ">
              <td>{{li.id}}</td>
              <td>{{li.name}} </td>
              <td>{{li.lastName}} </td>
              <td>{{li.birthDate|date:'dd/MM/yyyy'}}</td>
              
              <td>
                <div >
                  <button (click)="Eliminar(li)" class="btn btn-danger">Eliminar</button>
                  <button (click)="Ver(li)" class="btn btn-success">Ver</button>
                </div>
      
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
    
    <div class="left-side">
      <br><br>
      @if (!isCreate) {
        <button (click)="Crear()" class="btn btn-success">Crear</button>
      }
      @else{
        <button (click)="Atras()" class="btn btn-danger">Atras</button>
      }
     @if(isCreate){
      <div class="row">
        <form [formGroup]="formPersona" (ngSubmit)="onSubmit()">
          <div class=" form-group" >
            <label >Tipo Documento</label>
            <select class="form-control" formControlName="tipoDocumento" >
              <option  value="0" >-- Seleccione --</option> 
              <option *ngFor="let p of TipoDoc" [value]="p.id"  >{{p.descripcion}} </option> 
            </select> 
          </div>
          <div class=" form-group">
            <label >Nombre</label>
            <input type="text" class="form-control" placeholder="Ingrese nombre" formControlName="name" >  
          </div>
          <div class=" form-group">
            <label >Apellido</label>
            <input type="text" class="form-control" placeholder="Ingrese apellido" formControlName="lastName" >  
          </div>
          <div class=" form-group">
            <label >Fecha Nacimiento</label>
            <input type="date" class="form-control" placeholder="Ingrese fecha nacimiento" formControlName="birthDate" >  
          </div>
          <div class=" form-group">
            <label >Fecha Nacimiento</label>
            <input type="number" class="form-control"  placeholder="Ingrese valor ganado" formControlName="valueGain" >  
          </div>
          <br>
          <div *ngFor="let opcion of estadoCivil">
            <input type="checkbox" [checked]="formPersona.controls['estadoCivil'].value === opcion.id" (change)="seleccionarOpcion(opcion.id)">
            <label>{{ opcion.descripcion }}</label>
          </div>
          <br>

          <button class="btn btn-success" type="submit">Guardar</button>
        </form>
        
      </div>
     }
     
    </div>
  </div>
</main>
